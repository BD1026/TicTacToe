<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body{
            background-color: gray;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
        }
        .cell {
            background-color: white;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            border: 1px solid #333;
        }
        .cell:hover{
            background-color: pink;
            color: white;
        }
        
    </style>
</head>
<body>
    <h2>Waiting for players...</h2>
    <div id="board"></div>
    <script src="/socket.io/socket.io.js"></script> <!-- 引入 Socket.io 客戶端腳本 -->
    <script src="client.js"></script> <!-- 引入客戶端腳本 -->
</body>
</html>
